location __PATH__/ {

	if ($scheme = http) {
		rewrite ^ https://$server_name$request_uri? permanent;
	}

	proxy_pass            http://127.0.0.1:__PORT__;
	proxy_set_header      Host $host;

	proxy_buffering off;
	client_max_body_size  50M;

	# Include SSOWAT user panel.
	# include conf.d/yunohost_panel.conf.inc;
}
